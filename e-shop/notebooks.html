<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ноутбуки | купить в E-SHOP</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/slick-theme.css">
    <link rel="stylesheet" href="./styles/slick.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/notebooks-style.css">
    <link rel="shortcut icon" href="./images/icons/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/font.css">
</head>

<body>
    <div id="header"></div>

    <main class="main">
        <section class="container">
            <div class="wrapper">
                <div class="top-line">
                    <div class="breadcrumbs">
                        <ul class="breadcrumbs-list">
                            <li class="breadcrumbs-item">
                                <a class="breadcrumbs-link" href="index.html">
                                    <span class="icon-home2"></span>
                                </a>
                            </li>
                            <span class="icon-arrow-right"></span>
                            <li class=".breadcrumbs-item">
                                <a class="breadcrumbs-link" href="index.html">Ноутбуки</a>
                            </li>
                        </ul>
                    </div>
                    <div class="title">
                        <h1 class="h1-title">Ноутбуки</h1>
                    </div>
                </div>
                <div class="catalog">
                    <div class="catalog-inner">
                        <div class="catalog-top-line">
                            <div class="catalog-settings">
                                <div class="catalog-setings__sorting">
                                    <select class="sorting-list">
                                <option value="">По рейтингу</option>
                                <option value="1">От дорогого к дешевому</option>
                                <option value="2">От дешевого к дорогому</option>
                                <option value="3">По-популярности</option>
                            </select>
                                </div>
                                <div class="catalog-view">
                                    <button class="catalog-view__btn" title="Крупная плитка"><span class="icon-menu"></span></button>
                                    <button class="catalog-view__btn" title="Малая плитка"><span class="icon-menu"></span></button>
                                </div>
                            </div>
                            <div class="catalog-settings__sort-btn">
                                <p>Фильтры</p>
                            </div>
                        </div>

                        <div class="catalog-content">
                            <ul class="catalog-grid">
                                <li class="catalog-grid__cel">
                                    <div class="position-item notebook"></div>
                                </li>
                                <li class="catalog-grid__cel">
                                    <div class="position-item notebook"></div>
                                </li>
                                <li class="catalog-grid__cel">
                                    <div class="position-item notebook"></div>
                                </li>
                                <li class="catalog-grid__cel">
                                    <div class="position-item notebook"></div>
                                </li>
                                <li class="catalog-grid__cel">
                                    <div class="position-item notebook"></div>
                                </li>
                                <li class="catalog-grid__cel">
                                    <div class="position-item notebook"></div>
                                </li>
                                <li class="catalog-grid__cel">
                                    <div class="position-item notebook"></div>
                                </li>
                                <li class="catalog-grid__cel">
                                    <div class="position-item notebook"></div>
                                </li>
                            </ul>
                            <div class="catalog-add-btn">
                                <a href="#!" class="show-more__link">Показать еще</a>
                            </div>
                        </div>
                    </div>

                    <aside class="catalog-sidebar">
                        <div class="sidebar-inner">
                            <div class="sidebar-block">
                                <button class="sidebar-toggle">
                                    <span class="sidebar-toggle__title">Продавец<span class="sidebar-toggle__quantity">(3)</span></span>
                                    <span class="sidebar-toggle__btn icon-arrow-up"></span>
                                </button>
                                <div class="sidebar-block__inner">
                                    <ul class="block-inner__list">
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">E-shop<span class="block-inner__item-quantity">(1)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">Другие продавцы<span class="block-inner__item-quantity">(12)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">Другие продавцы (товар на складе E-shop)<span class="block-inner__item-quantity">(123)</span></label></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="sidebar-block">
                                <button class="sidebar-toggle">
                                  <span class="sidebar-toggle__title">Бренды<span class="sidebar-toggle__quantity">(5)</span></span>
                                  <span class="sidebar-toggle__btn icon-arrow-up"></span>
                                </button>
                                <div class="sidebar-block__inner">
                                    <ul class="block-inner__list">
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">Huawei<span class="block-inner__item-quantity">(1)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">HP<span class="block-inner__item-quantity">(12)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">Lenovo<span class="block-inner__item-quantity">(123)</span></label></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="sidebar-block">
                                <button class="sidebar-toggle">
                                <span class="sidebar-toggle__title">Цена<span class="sidebar-toggle__quantity">(3)</span></span>
                                <span class="sidebar-toggle__btn icon-arrow-up"></span>
                                </button>
                                <div class="sidebar-block__inner">
                                    <form class="sidebar-block__form">
                                        <div class="form-inner">
                                            <div class="form-block">
                                                <input type="text">
                                                <span>-</span>
                                                <input type="text">
                                                <button>OK</button>
                                            </div>
                                            <div class="range-slider">
                                                <input type="range" min="700" max="5000">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="sidebar-block">
                                <button class="sidebar-toggle">
                                <span class="sidebar-toggle__title">Диагональ<span class="sidebar-toggle__quantity">(5)</span></span>
                                <span class="sidebar-toggle__btn icon-arrow-up"></span>
                              </button>
                                <div class="sidebar-block__inner">
                                    <ul class="block-inner__list">
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">13"<span class="block-inner__item-quantity">(1)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">14"<span class="block-inner__item-quantity">(12)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">15"<span class="block-inner__item-quantity">(123)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">17"<span class="block-inner__item-quantity">(1234)</span></label></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="sidebar-block">
                                <button class="sidebar-toggle">
                              <span class="sidebar-toggle__title">Тип накопителя<span class="sidebar-toggle__quantity"></span></span>
                              <span class="sidebar-toggle__btn icon-arrow-up"></span>
                            </button>
                                <div class="sidebar-block__inner">
                                    <ul class="block-inner__list">
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">HDD<span class="block-inner__item-quantity">1</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">SSD<span class="block-inner__item-quantity">12</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">HDD+SSD<span class="block-inner__item-quantity">123</span></label></a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                            <div class="sidebar-block">
                                <button class="sidebar-toggle">
                                <span class="sidebar-toggle__title">Операционная система<span class="sidebar-toggle__quantity">(3)</span></span>
                                <span class="sidebar-toggle__btn icon-arrow-up"></span>
                              </button>
                                <div class="sidebar-block__inner">
                                    <ul class="block-inner__list">
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">Windows<span class="block-inner__item-quantity">(1)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">Mac OS<span class="block-inner__item-quantity">(12)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">Linux<span class="block-inner__item-quantity">(123)</span></label></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="sidebar-block">
                                <button class="sidebar-toggle">
                              <span class="sidebar-toggle__title">Объем SSD<span class="sidebar-toggle__quantity">(123)</span></span>
                              <span class="sidebar-toggle__btn icon-arrow-up"></span>
                            </button>
                                <div class="sidebar-block__inner">
                                    <ul class="block-inner__list">
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">128ГБ<span class="block-inner__item-quantity">(1)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">256ГБ<span class="block-inner__item-quantity">(12)</span></label></a>
                                        </li>
                                        <li class="block-inner__list-item">
                                            <a class="block-inner__list-link" href="#!"><input type="checkbox"><label for="e">500ГБ<span class="block-inner__item-quantity">(123)</span></label></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                    </aside>
                    </div>
                </div>
        </section>

    </main>

    <div id="footer"></div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/slick.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
